{% extends "forms_base.html" %}
  {% block content %}
  <!-- Main content -->
  <div class="main-container"> <!-- Adjust margin-left to match sidebar width -->
    <h1>REAL ESTATE</h1>
    <form method="POST" action='{{ url_for("forms.real_estate")}}'>
      <!-- CSRF Token (if you're using Flask-WTF or a similar library for CSRF protection) -->
  
      <!-- Real Estate Information -->
      <div class="form-group">
          <label for="property_type">Property Type:</label>
          <input type="text" class="form-control" id="property_type" name="property_type" placeholder="Property Type" required>
      </div>
  
      <div class="form-group">
          <label for="property_name">Property Name:</label>
          <input type="text" class="form-control" id="property_name" name="property_name" placeholder="Property Name" required>
      </div>
  
      <div class="form-group">
          <label for="value">Value (USD):</label>
          <input type="number" step="0.01" class="form-control" id="value" name="value" placeholder="Property Value" required>
      </div>
  
      <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Property Location" required>
      </div>
  
      <!-- Submit Button -->
      <div class="button-group">
        <a type="button" class="btn btn-close" href="/real-assets">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  
  </div>
  {% endblock %}
