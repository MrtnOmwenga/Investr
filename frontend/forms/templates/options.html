{% extends "forms_base.html" %}
  {% block content %}
  <!-- Main content -->
  <div class="main-container"> <!-- Adjust margin-left to match sidebar width -->
    <h1>OPTIONS AND DERIVATIVES</h1>
    <form method="POST" action='{{ url_for("forms.options")}}'>
      <!-- CSRF Token (if you're using Flask-WTF or a similar library for CSRF protection) -->
  
      <!-- Options and Derivatives Information -->
      <div class="form-group">
        <label for="contract_name">Contract Name:</label>
        <input type="text" class="form-control" id="contract_name" name="contract_name" placeholder="Contract Name" required>
    </div>

      <div class="form-group">
          <label for="underlying_asset">Underlying Asset:</label>
          <input type="text" class="form-control" id="underlying_asset" name="underlying_asset" placeholder="Underlying Asset" required>
      </div>
  
      <div class="form-group">
          <label for="contract_type">Contract Type:</label>
          <input type="text" class="form-control" id="contract_type" name="contract_type" placeholder="Contract Type" required>
      </div>
  
      <div class="form-group">
          <label for="expiration_date">Expiration Date:</label>
          <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
      </div>
  
      <div class="form-group">
          <label for="price">Price (USD):</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Price" required>
      </div>
  
      <!-- Submit Button -->
      <div class="button-group">
        <a type="button" class="btn btn-close" href="/derivative-investments">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  
  </div>
  {% endblock %}
